name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv python install 3.13

      - run: uv sync --frozen --dev

      - run: uv run ruff check src/ tests/

      - run: uv run ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv python install 3.13

      - run: uv sync --frozen --dev

      - run: uv run pytest --tb=short -q

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: health-ingest:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - run: docker run --rm health-ingest:ci python -c "import health_ingest; print('OK')"
