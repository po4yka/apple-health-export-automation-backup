# =============================================================================
# Apple Health Backup & Analysis System - Docker Compose Stack (Pi Deployment)
# =============================================================================
# Services:
#   - health-ingest: REST API ingestion, transforms and writes to InfluxDB
#   - influxdb: Time-series database for storing health metrics
#
# OpenClaw gateway is managed separately via docker-compose.openclaw.yml
# and bridges to health-network for cross-stack communication.
#
# Grafana runs in the monitoring stack (port 3001).
#
# Usage:
#   Start:   docker compose up -d
#   Stop:    docker compose down
#   Logs:    docker compose logs -f
#   Rebuild: docker compose build --no-cache
#
# Ports:
#   - 8084: Health Ingest REST API (http://localhost:8084)
#   - 8087: InfluxDB (http://localhost:8087)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Health Data Ingestion Service
  # ---------------------------------------------------------------------------
  # Receives REST API payloads, transforms health data from Health Auto Export
  # iOS app, and writes to InfluxDB in batches.
  health-ingest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: health-ingest
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      # Resilience layer data persistence (NVMe for performance)
      # Ensure host directories are owned by UID 1000 (appuser) for write access
      - /mnt/nvme/health/archive:/data/archive
      - /mnt/nvme/health/dedup:/data/dedup
      - /mnt/nvme/health/dlq:/data/dlq
    environment:
      # HTTP ingestion API settings
      - HTTP_ENABLED=${HTTP_ENABLED:-true}
      - HTTP_HOST=${HTTP_HOST:-0.0.0.0}
      - HTTP_PORT=${HTTP_PORT:-8080}
      - HTTP_AUTH_TOKEN=${HTTP_AUTH_TOKEN:-}
      - HTTP_MAX_REQUEST_SIZE=${HTTP_MAX_REQUEST_SIZE:-10485760}
      # InfluxDB settings - connects to influxdb service
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-health}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-apple_health}
      # Application settings
      - APP_LOG_LEVEL=${APP_LOG_LEVEL:-INFO}
      - APP_LOG_FORMAT=${APP_LOG_FORMAT:-json}
      - APP_DEFAULT_SOURCE=${APP_DEFAULT_SOURCE:-health_auto_export}
      - APP_PROMETHEUS_PORT=${APP_PROMETHEUS_PORT:-9090}
      # Archive settings - raw payload persistence
      - ARCHIVE_ENABLED=${ARCHIVE_ENABLED:-true}
      - ARCHIVE_DIR=/data/archive
      - ARCHIVE_ROTATION=${ARCHIVE_ROTATION:-daily}
      - ARCHIVE_MAX_AGE_DAYS=${ARCHIVE_MAX_AGE_DAYS:-30}
      - ARCHIVE_COMPRESS_AFTER_DAYS=${ARCHIVE_COMPRESS_AFTER_DAYS:-7}
      # Deduplication settings - prevent duplicate writes
      - DEDUP_ENABLED=${DEDUP_ENABLED:-true}
      - DEDUP_MAX_SIZE=${DEDUP_MAX_SIZE:-100000}
      - DEDUP_TTL_HOURS=${DEDUP_TTL_HOURS:-24}
      - DEDUP_PERSIST_ENABLED=${DEDUP_PERSIST_ENABLED:-true}
      - DEDUP_PERSIST_PATH=/data/dedup/cache.db
      - DEDUP_CHECKPOINT_INTERVAL_SEC=${DEDUP_CHECKPOINT_INTERVAL_SEC:-300}
      # Dead-letter queue settings - failed message storage
      - DLQ_ENABLED=${DLQ_ENABLED:-true}
      - DLQ_DB_PATH=/data/dlq/dlq.db
      - DLQ_MAX_ENTRIES=${DLQ_MAX_ENTRIES:-10000}
      - DLQ_RETENTION_DAYS=${DLQ_RETENTION_DAYS:-30}
      - DLQ_MAX_RETRIES=${DLQ_MAX_RETRIES:-3}
      # OpenClaw gateway settings (report delivery via Telegram)
      - OPENCLAW_ENABLED=${OPENCLAW_ENABLED:-true}
      - OPENCLAW_GATEWAY_URL=http://openclaw-gateway:18789
      - OPENCLAW_HOOKS_TOKEN=${OPENCLAW_HOOKS_TOKEN:-}
      - OPENCLAW_TELEGRAM_USER_ID=${OPENCLAW_TELEGRAM_USER_ID:-0}
      # Bot webhook settings (Telegram commands via OpenClaw)
      - BOT_ENABLED=${BOT_ENABLED:-false}
      - BOT_WEBHOOK_TOKEN=${BOT_WEBHOOK_TOKEN:-}
      - BOT_RESPONSE_TIMEOUT_SECONDS=${BOT_RESPONSE_TIMEOUT_SECONDS:-15.0}
      # OpenTelemetry settings
      - OTEL_ENABLED=${OTEL_ENABLED:-false}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-health-ingest}
    ports:
      # HTTP ingestion API (mapped to 8084 externally to avoid conflicts)
      - "${HTTP_PORT_EXTERNAL:-8084}:${HTTP_PORT:-8080}"
    healthcheck:
      test: ["CMD", "health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    security_opt:
      - "no-new-privileges:true"
    read_only: true
    tmpfs:
      - /tmp:size=64M
    cap_drop:
      - ALL
    networks:
      - health-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.15"

  # ---------------------------------------------------------------------------
  # InfluxDB - Time-Series Database
  # ---------------------------------------------------------------------------
  # Stores all health metrics with infinite retention by default.
  # Web UI available at http://localhost:8087
  influxdb:
    image: influxdb:2.7
    container_name: health-influxdb
    ports:
      - "127.0.0.1:8087:8086"  # Mapped to 8087 to avoid conflicts with other services
    volumes:
      # Data persistence on NVMe for better performance
      - /mnt/nvme/health/influxdb:/var/lib/influxdb2
      - /mnt/nvme/health/influxdb-config:/etc/influxdb2
    environment:
      # Initial setup configuration (only used on first run)
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-health}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-apple_health}
      - DOCKER_INFLUXDB_INIT_RETENTION=${INFLUXDB_RETENTION:-0}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    networks:
      - health-network
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "0.30"

# =============================================================================
# Networks
# =============================================================================
networks:
  health-network:
    name: health-network
    driver: bridge
